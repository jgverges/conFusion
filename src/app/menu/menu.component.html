<mat-grid-list cols="2" rowHeight="200px">
    
    <mat-grid-tile *ngFor= "let dish of dishes"  (click)="changeDish(dish)">
        <img src="{{dish.image}}" height="200px" alt="{{dish.name}}" >
        <mat-grid-tile-footer>{{dish.name | uppercase}}</mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>


  <app-dishdetail [dishdetail]= "selectedDish"></app-dishdetail>
