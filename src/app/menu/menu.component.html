<mat-grid-list cols="2" rowHeight="200px">
    
    <mat-grid-tile *ngFor= "let dish of dishes">
        <img src="{{dish.image}}" height="200px" alt="{{dish.name}}">
        <mat-grid-tile-footer>{{dish.name | uppercase}}</mat-grid-tile-footer>
    </mat-grid-tile>
  </mat-grid-list>




<mat-card class="example-card" *ngIf= "selectedDish">
    <mat-card-header>
    <div mat-card-avatar class="example-header-image" style="background-image: url({{selectedDish.image}})"></div>
      <mat-card-title>{{selectedDish.name | uppercase}}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <p>
        {{selectedDish.description}}      
    </p>
    </mat-card-content>
  </mat-card>
