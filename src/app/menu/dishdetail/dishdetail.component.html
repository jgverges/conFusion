<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card class="example-card" > 
      <mat-card-header>
        <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
        
        </mat-card-header>
      
      <mat-card-content>
          <img src="{{dish.image}}" width="100%" height="400px" alt="{{dish.name}}">

        <p>
          {{dish.description}}      
      </p>
          <mat-card-actions>
              <button mat-button [routerLink]="['/dishdetail', prev]">
                <span class="material-icons">
                  navigate_before
                  </span>
              <!--   <span class="fa fa-chevron-left fa-lg"></span> -->
              </button>
              <button mat-button (click)="goBack()">BACK</button>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
              <span class="flex-spacer"></span>
              <button mat-button [routerLink]="['/dishdetail', next]">
                <span class="material-icons">
                  navigate_next
                  </span>
                <!-- Correct <span class="fa fa-chevron-right fa-lg">icon2</span> -->
              </button>
          </mat-card-actions>
        
      </mat-card-content>
   </mat-card>    
   <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>

  </div>

  <div fxFlex="40"*ngIf="dish">
    <h4>Comments</h4> 
    <mat-list >
      <mat-list-item *ngFor= "let comment of dish.comments">
        <div mat-line>{{comment.comment}}</div>
        <div mat-line>{{comment.rating }} Stars</div>
        <div mat-line> -- {{comment.author}} {{comment.date | date}} </div>
      </mat-list-item>
    </mat-list>
 </div>

</div>
