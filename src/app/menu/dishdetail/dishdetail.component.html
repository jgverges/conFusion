<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card class="example-card" *ngIf="dish"> 
      <mat-card-header>
        <mat-card-title>{{dish.name | uppercase}}</mat-card-title>
        
        </mat-card-header>
      
      <mat-card-content>
          <img src="{{dish.image}}" width="100%" height="400px" alt="{{dish.name}}">

        <p>
          {{dish.description}}      
      </p>
          <mat-card-actions>
              
              <button mat-button (click)="goBack()">BACK</button>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
          </mat-card-actions>
        
      </mat-card-content>
   </mat-card>    
  </div>

  <div fxFlex="40" >
    <h4>Comments</h4> 
    <mat-list *ngIf="dish">
      <mat-list-item *ngFor= "let comment of dish.comments">
        <div mat-line>{{comment.comment}}</div>
        <div mat-line>{{comment.rating }} Stars</div>
        <div mat-line> -- {{comment.author}} {{comment.date | date}} </div>
      </mat-list-item>
    </mat-list>
 </div>

</div>
