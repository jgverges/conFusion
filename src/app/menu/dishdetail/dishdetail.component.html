<mat-grid-list cols="2" rowHeight="600px" *ngIf= "dishdetail">
    <h4>{{dishdetail.name | uppercase}}</h4>
    <mat-grid-tile>
        <mat-card class="example-card" > 
            <mat-card-header>
        
            </mat-card-header>
            
            <mat-card-content>
                <img src="{{dishdetail.image}}" width="100%" height="400px" alt="{{dishdetail.name}}">

              <p>
                {{dishdetail.description}}      
            </p>
                        <mat-card-actions>
                    <button mat-button (click)="goBack()">BACK</button>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
              
            </mat-card-content>
        </mat-card>    
    
    </mat-grid-tile><!-- 1 col -->

    <mat-grid-tile>

       <mat-list>
        <h3>Comments</h3> 

        <mat-list-item *ngFor="let comment  of dishdetail.comments">
          <div mat-line>{{comment.comment}}</div>
          <div mat-line>{{comment.rating}} Stars</div>
          <div mat-line> -- {{comment.author}} {{comment.date | date}} </div>
        </mat-list-item>
      </mat-list>
    </mat-grid-tile>
    
</mat-grid-list>
